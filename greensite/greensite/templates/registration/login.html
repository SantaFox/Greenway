{% extends "greensite/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Please login{% endblock %}

{% block css %}
<link href="{% static '/greensite/login.css' %}" type="text/css" media="all" rel="stylesheet"
      xmlns="http://www.w3.org/1999/html"/>
{% endblock %}

{% block content %}

<div class="login">
    <form method="post" action="{% url 'login' %}">{% csrf_token %}
        <div class="row">
            <h2>Sign Up</h2>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                    <input type="text" id="{{ form.username.id_for_label }}" class="form-control"
                           placeholder="{{ form.username.label }}" name="{{ form.username.html_name }}" autofocus
                           autocapitalize="none" autocomplete="username" required>
                    {{ form.username.errors }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                    <input type="password" id="{{ form.password.id_for_label }}" class="form-control"
                           placeholder="{{ form.password.label }}" name="{{ form.password.html_name }}"
                           autocomplete="current-password" required>
                    {{ form.password.errors }}
                </div>
            </div>
        </div>
        <input type="hidden" name="next" value="{{ next }}"/>
        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-outline-success btn-form"><i class="bi bi-box-arrow-in-right"></i>&nbsp;Login
                </button>
            </div>
            <div class="col-md-6">
                <input type="reset" value="Register" class="btn btn-outline-primary btn-form">
            </div>
        </div>
    </form>
</div>

{% endblock %}
