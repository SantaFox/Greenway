{% extends "catalog/base.html" %}

{% block content %}

{% regroup products_list by Group as plist %}
<ul>
{% for product_group in plist %}
    <li>{{ product_group.grouper }}
    <ul>
        {% for product in product_group.list %}
          <li><a href="/catalog/{{ product.SKU }}">#{{ product.SKU }}</a></li>
        {% endfor %}
    </ul>
    </li>
{% endfor %}
</ul>

{% endblock %}
